<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site Pessoal</h1>
    </header>

    <section>
        <img src="imagens/minha-foto.jpg" alt="Minha Foto" class="profile-pic">
        <p>Olá! Eu sou Alexandre Castejon, desenvolvedor Full Stack Python em formação.</p>
        <p>Bem-vindo ao meu site!</p>
    </section>

    <section>
        <img src="imagens/estudandopython.jpg" class="estudandopython">
    </section>
    

    <section>
        <h2>Entre em Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Feito com ❤️ por Alexandre Castejon</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
